<!DOCTYPE html>

<head>
    <html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-['Poppins'] h-screen bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee]">
    <header class="bg-white">
        <nav class="flex justify-between w-[92%] mx-auto items-center">
            <div>
                <img class="w-16" src="stripe.svg" alt="Stripe Logo">
            </div>
            <div class="hidden md:flex items-center gap-x-4 justify-between">
                <a href="#">Products</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Developer</a>
            </div>
            <div class="hidden md:flex">
                <button class="text-white hover:bg-stone-400 bg-stone-600	px-4 py-2 rounded-xl"
                    type="submit">Sign-in</button>
            </div>

            <div class="md:hidden mobile_button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                </svg>
            </div>
        </nav>

        <div class="mobile_nav hidden w-[92%] mx-auto">
            <a class="hover:bg-stone-400 block my-1" href="#">Products</a>
            <a class="hover:bg-stone-400 block my-1" href="#">About</a>
            <a class="hover:bg-stone-400 block my-1" href="#">Contact</a>
            <a class="hover:bg-stone-400 block my-1" href="#">Developer</a>
            <button class="my-2 text-white hover:bg-stone-400 bg-stone-600	px-4 py-2 rounded"
                type="submit">Sign-in</button>
        </div>
    </header>

    <script src="/index.js"></script>
</body>

</html>
