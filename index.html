<!DOCTYPE html>

<head>
    <html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-['Poppins'] h-screen bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee]">
    <header class="bg-white">
        <nav class="flex  items-center justify-between w-[92%] mx-auto">
            <div class="logo">
                <img class="w-16" src="https://cdn-icons-png.flaticon.com/128/5968/5968204.png" alt="Stripe Logo">
            </div>
            <div class="hidden  bg-white  w-full md:flex items-center px-5">
                <ul class="flex  md:flex-row flex-col items-center md:gap-[4vw]">
                    <li><a class="hover:text-gray-500" href="#">Products</a></li>
                    <li><a class="hover:text-gray-500" href="#">Solution</a></li>
                    <li><a class="hover:text-gray-500" href="#">Resource</a></li>
                    <li><a class="hover:text-gray-500" href="#">Developers</a></li>
                    <li><a class="hover:text-gray-500" href="#">Pricing</a></li>
                </ul>
            </div>
            <div class="hidden md:block sign_in_button">
                <button class="bg-[#a6c1ee] text-white px-8 py-2 rounded-2xl hover:bg-[#87acec]"
                    type="submit">Signin</button>
            </div>

            <!-- Mobile button here -->
            <button type="button" class="md:hidden flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>

            </button>
        </nav>
        <div class="md:hidden w-[92%] mx-auto">
            <a class="hover:text-gray-500 block py-2" href="#">Products</a>
            <a class="hover:text-gray-500 block py-2" href="#">Solution</a>
            <a class="hover:text-gray-500 block py-2" href="#">Resource</a>
            <a class="hover:text-gray-500 block py-2" href="#">Developers</a>
            <a class="hover:text-gray-500 block py-2" href="#">Pricing</a>
        </div>
    </header>
</body>

</html>
