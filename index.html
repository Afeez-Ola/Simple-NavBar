<!DOCTYPE html>

<head>
    <html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-['Poppins'] h-screen bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee]">
    <header class="bg-white ">
        <nav class=" flex w-[92%] space-x-1 items-center align-center mx-auto justify-between">
            <div class="primary_nav">
                <img class="w-24" src="/stripe.svg" alt="Stripe Logo">
            </div>
            <div class="hidden md:flex secondary_nav  items-center gap-x-4">
                <a class="hover:text-gray-500" href="#">Products</a>
                <a class="hover:text-gray-500" href="#">About</a>
                <a class="hover:text-gray-500" href="#">Contact</a>
                <a class="hover:text-gray-500" href="#">Developer</a>
            </div>
            <div class="hidden md:flex">
                <button class="hover:bg-fuchsia-600  text-white py-2 px-6 bg-fuchsia-400 rounded-xl"
                    type="button">Sign-In</button>
            </div>

            <div class="mobile_button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5" />
                </svg>

            </div>
        </nav>
    </header>
    <script src="/index.js"></script>
</body>

</html>
